name: üêõ Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Tell us how to reproduce this behavior.
      placeholder: |
        1. Go to...
        2. Run command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - Linux (specify in additional context)
        - macOS (specify in additional context)
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you running? (run `node --version`)
      placeholder: "v22.0.0"
    validations:
      required: true

  - type: input
    id: makemkv-version
    attributes:
      label: MakeMKV Version
      description: What version of MakeMKV do you have installed?
      placeholder: "1.18.x"
    validations:
      required: true

  - type: dropdown
    id: interface
    attributes:
      label: Interface Used
      description: Which interface were you using when the bug occurred?
      options:
        - CLI (Command Line Interface)
        - Web UI (Browser interface)
        - Both
    validations:
      required: true

  - type: dropdown
    id: admin-privileges
    attributes:
      label: Administrator Privileges (Windows only)
      description: Are you running the terminal as administrator? (Important for drive operations)
      options:
        - "Yes - Running as administrator"
        - "No - Running as regular user"
        - "Not applicable (not Windows)"
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Relevant parts of your config.yaml (remove sensitive paths)
      render: yaml
      placeholder: |
        paths:
          movie_rips_dir: "C:/Your/Movie/Rips"
          logging:
            enabled: true
            dir: "C:/Your/Log/Directory"
        drives:
          auto_load: true
          auto_eject: true
        ripping:
          rip_all_titles: false
          mode: "async"

  - type: textarea
    id: logs
    attributes:
      label: Error Messages/Logs
      description: Any error messages or relevant output (include browser console errors for web UI issues)
      render: shell
      placeholder: Paste any error messages or relevant output here...

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here. For web UI issues, include browser type/version and any console errors.
      placeholder: Any additional information that might help...
